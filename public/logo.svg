<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <!-- Include Google Font -->
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@800&amp;display=swap');
    </style>
  </defs>

  <!-- Black square background -->
  <rect width="100" height="100" fill="black" />

  <!-- White letter J with Big Shoulders Inline Display font -->
  <text x="50" y="80"
    font-family="'Big Shoulders Inline Display', Arial Narrow, Arial Condensed, Liberation Sans Narrow, sans-serif-condensed sans-serif"
    font-size="80" font-weight="800" fill="white" text-anchor="middle">J</text>
</svg>