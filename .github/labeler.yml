# check this ref link for further details: https://github.com/marketplace/actions/labeler

# Add 'Blog' label to any file changes within 'content' folder
blog:
  - changed-files:
      - any-glob-to-any-file: content/*

component:
  - changed-files:
      - any-glob-to-any-file: app/_components/**/*.{js,jsx}

utils:
  - changed-files:
      - any-glob-to-any-file: app/_utils/**/*.{js,jsx}

config:
  - changed-files:
      - any-glob-to-any-file:
          - app/_config/**/*.{js,jsx,ts,tsx}
          - .vscode/**
          - '.github/**/*'
          - '*.config.{js,jsx,ts,tsx}'

style:
  - changed-files:
      - any-glob-to-any-file:
          - app/_styles/**/*.{css,scss}
  - head-branch: ['^style', 'style']

ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**.yml

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - README.md
  - head-branch: ['^docs', 'docs']

dependencies:
  - changed-files:
      - any-glob-to-any-file: package*.json
  - head-branch: ['^deps', 'deps']

# Add 'feature' label to any PR where the head branch name starts with `feature` or has a `feature` section in the name
feature-request:
  - head-branch: ['^feature', 'feature']

# Add 'bug' label to any PR where the head branch name starts with `bug` or has a `bug` section in the name
bug-fix:
  - head-branch: ['^bug', 'bug', '^fix', 'fix']

